<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="corpo">
      <dvi class="estrela">
        <img src="./images/icon-star.svg" alt="icon" />
      </dvi>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="icone">
        <button class="circulo">1</button>
        <button class="circulo">2</button>
        <button class="circulo">3</button>
        <button class="circulo">4</button>
        <button class="circulo">5</button>
      </div>
      <div class="btu">
        <button class="btn">SUBMIT</button>
      </div>
    </div>

    <!-- outra parte -->

    <div class="card">
      <div class="image">
        <img
          src="./images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
      </div>
      <div class="tex">
        <div class="tex2">
          You selected &#160;<span class="select">4</span>&#160;out of 5
        </div>
      </div>
      <h1 class="h12">Thank you!</h1>

      <p class="p2">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
